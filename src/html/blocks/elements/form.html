<form class="form" action="">
    <label class="form__label" for="">
        <span>Locations</span>
        <input class="form__input form__input--locations" id="autoComplete" type="text" placeholder="e.g Bali, Indonesia">
    </label>
    <div class="form__devider"></div>
    <label class="form__label form__label--date" for="">
        <span>Date and time</span>
        <input class="form__input form__input--date" id="datepicker" type="text" placeholder="MM/DD/YYYY">
    </label>
    
    <button class="form__btn">
        <img class="form__btn-icon" src="./img/discover/form/search.svg" alt="">
    </button>
</form>
